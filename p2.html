<!DOCTYPE html>
<html>
<head>
    <title>leafNote - The Simple MIDI Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jquery/jquery-ui-1.10.4.min.css">
    <link rel="stylesheet" href="./css/theme2.css">
    <link rel="stylesheet" href="./css/phone.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-theme.css.map">
    
    <script src="./js/lib/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="./js/lib/jquery/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
    <script src="./js/lib/underscore/underscore.js" type="text/javascript"></script>
    <script src="./js/lib/shim/Base64.js" type="text/javascript"></script>
    <script src="./js/lib/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./js/lib/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!--Bootstrap JS-->
    <script src="./js/bootstrapjs/bootstrap.js"></script>
    
    <!-- MIDI.js Plugins -->
    <script src="./js/lib/midi/audioDetect.js" type="text/javascript"></script>
    <script src="./js/lib/midi/plugin.js" type="text/javascript"></script>
    <script src="./js/lib/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="./js/lib/util/dom_request_script.js" type="text/javascript"></script>
    <script src="./js/lib/util/queue.js" type="text/javascript"></script>
    <script src="./js/lib/util/event.js" type="text/javascript"></script>
</head>
<body class="theme2">
    <div class="background-gradient">
        <div id="loader">
            <img class="logo-animated" src="./images/logo-animated.gif" alt="leafNote" />
            <h2>Loading Sound Files...</h2>
        </div>
        
        <div id="leafNoteApp">
            <div class="live-play-screen">
                
                <!--logo start-->
                <div class="logo"></div>
                <!--logo end-->
                
                <!-- Toolbar start -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      Options <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#" id="instrumentSelector" class="instrument-button shadow">Instrument Options</a></li>
                      <li><a href="#" id="options">FX Options</a></li>
                    </ul>
                </div>
                <!-- Toolbar end -->                
                
                <div class="pitch-volume-container">
                    <!--pitch start-->
                    <div class="pitch-container">
                        <label for="pitch">Pitch</label>
                        <input id="pitchSlider" class="pitch-input" type="range" name="pitch" min="0" max="6">
                    </div>
                    <!--pitch end-->

                    <!--volume start-->
                    <div class="volume-container">
                        <i class="icon-volume"></i>
                        <input id="volumeSlider" class="volume-input" type="range" name="volume" min="0" max="10">
                    </div>
                    <!--volume end-->
                </div>
                
                
<!--                toolbar start
                <div class="toolbar">
                    <button id="instrumentSelector" class="instrument-button shadow">Instrument Options</button>
                    <span id="options" class="icon-option"></span>
                </div>
                toolbar start-->


                
                
                <!--keys start-->
                <div class="keys-container">
                    <div class="row-a"><!-- Minor (Black) Keys -->
                        <div class="key-group">
                            <button id="Dm3" class="key shadow play" data-note="61">Dm</button>
                            <button id="Em3" class="key shadow play" data-note="63">Em</button>
                        </div>
                        <div class="key-group">
                            <button id="Fb3" class="key shadow play" data-note="66">Fb</button>
                            <button id="Am3" class="key shadow play" data-note="68">Am</button>
                            <button id="Bm3" class="key shadow play" data-note="70">Am</button>
                        </div>
                    </div>
                    <div class="row-b"><!-- Major (White) Keys -->
                        <button id="C3" class="key shadow play" data-note="60">C</button>
                        <button id="D3" class="key shadow play" data-note="62">D</button>
                        <button id="E3" class="key shadow play" data-note="64">E</button>
                        <button id="F3" class="key shadow play" data-note="65">F</button>
                        <button id="G3" class="key shadow play" data-note="67">G</button>
                        <button id="A3" class="key shadow play" data-note="69">A</button>
                        <button id="B3" class="key shadow play" data-note="71">B</button>
                        <button id="C4" class="key shadow play" data-note="72">C</button>
                    </div>
                </div>
                <!--keys end-->                

                


                
            </div>
        </div>
    </div>
    <script src="./js/app/main.js" type="text/javascript"></script>
</body>
</html>
